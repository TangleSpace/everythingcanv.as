<html>
	
	<head>
		<title>geo.ink</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
	
		<div class="holders" id="tools-holder">
			<div class="sub-holders">
				<button id="reset-cam"> reset cam </button> 
				<button id="toggle-draw-on-view"> draw on view </button> 
				<button id="toggle-draw-object"> toggle draw object </button> 				
				<button id="export-gltf"> save gltf </button>

				<div id="undo-redo-holder" >
					<button style="position:inline;" id="undo"> undo </button>
					<button style="position:inline;" id="redo"> redo </button>
					
				</div>
				
				<!--<button onclick="toggleFollowCurve()"> follow curve </button>-->
				<!--<button onclick="toggleShouldRotate()"> rotate </button>-->
				<div id="c-size" class="slider-holder">
					<span class="slider-info">rotation by normals</span>
					<input type="checkbox" id="rotation-follows-normal" checked>
				</div>

				<div id="c-size" class="slider-holder">
					<span class="slider-info">mirror x</span>
					<input type="checkbox" id="mirror-x" checked>
				</div>

				<div id="c-size" class="slider-holder">
					<span class="slider-info">mirror y</span>
					<input type="checkbox" id="mirror-y">
				</div>

				<div id="c-size" class="slider-holder">
					<span class="slider-info">mirror z</span>
					<input type="checkbox" id="mirror-z">
				</div>
				
				<div id="c-size" class="slider-holder">
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<span class="slider-info">animation speed</span>
					<form class="control-slider-holder">
						<input id="animation-speed-slider" class="control-slider" type="range" min="0" max="100" value="10" >
					</form>
					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				
				<div id="c-size" class="slider-holder">
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<span class="slider-info">size</span>
					<form class="control-slider-holder">
						<input id="size-slider" class="control-slider" type="range" name="infoSize" min=".1" max="30" value="10" >
					</form>
					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				<div id="c-size" class="slider-holder">
					<span class="slider-info">animate size in and out</span>
					<input type="checkbox" id="should-size-ease-in-out" onclick="toggleSizeEasing()" checked>
				</div>
				
				<div id="c-size" class="slider-holder">
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<span class="slider-info">rotate x</span>
					<form class="control-slider-holder">
						<input id="rotate-slider-x" class="control-slider" type="range" min="0" max="628" value="0" >
					</form>
					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				<div id="c-size" class="slider-holder">
					<span class="slider-info">rotate y</span>
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<form class="control-slider-holder">
						<input id="rotate-slider-y" class="control-slider" type="range" min="0" max="360" value="0" >
					</form>
					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				<div id="c-size" class="slider-holder">
					<span class="slider-info">rotate z</span>
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<form class="control-slider-holder">
						<input id="rotate-slider-z" class="control-slider" type="range" min="0" max="360" value="0" >
					</form>
					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				<div id="c-size" class="slider-holder">
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<span class="slider-info">additive rotation speed</span>
					<form class="control-slider-holder">
						<input id="additive-rotation-slider" class="control-slider" type="range" min="0" max="100" value="0" >
					</form>
					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				<div id="c-size" class="slider-holder">
					<span class="slider-info">additive rotation x</span>
					<input type="checkbox" id="additive-rotation-x" checked>
				</div>
				<div id="c-size" class="slider-holder">
					<span class="slider-info">additive rotation y</span>
					<input type="checkbox" id="additive-rotation-y" checked>
				</div>
				<div id="c-size" class="slider-holder">
					<span class="slider-info">additive rotation z</span>
					<input type="checkbox" id="additive-rotation-z" checked>
				</div>
				
				<div id="c-size" class="slider-holder">
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<span class="slider-info">smooth amount</span>
					<form class="control-slider-holder">
						<input id="smooth-amount" class="control-slider" type="range" name="infoSize" min="10" max="100" value="100" >
					</form>
					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				<div id="c-size" class="slider-holder">
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<span class="slider-info">normal offset</span>
					<form class="control-slider-holder">
						<input id="normal-offset-amount" class="control-slider" type="range" min="-100" max="100" value="20" >
					</form>

					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
				<div id="c-size" class="slider-holder" style="padding-bottom: 200px;">
					<!--<img class="i-large" src="assets/svg/paint_grey.svg">-->
					<span class="slider-info">density</span>
					<form class="control-slider-holder">
						<input id="density-amount" class="control-slider" type="range" min="0" max="100" value="20" >
					</form>

					<!--<img class="i-small" src="assets/svg/paint_grey.svg">-->
				</div>
			</div>
		</div>
		<div class="holders" id="select">
			<div class="sub-holders" id="models"></div>
		</div>
		<script src="./extras/jquery.js"></script>
		<script src="./main.js" type="module"></script>	
	
	</body>
</html>
